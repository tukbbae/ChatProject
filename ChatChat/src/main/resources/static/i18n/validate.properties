#########################################################################################
#										Common											#
#########################################################################################

#***** jQuery.validate Default Messages *****#
validate.common.required	= 반드시 입력해야 합니다.
validate.common.remote		= 수정 바랍니다.
validate.common.email		= 이메일 주소를 올바로 입력하세요.
validate.common.url			= URL을 올바로 입력하세요.
validate.common.date		= 날짜가 잘못 입력됐습니다.
validate.common.dateISO		= ISO 형식에 맞는 날짜로 입력하세요.
validate.common.number		= 숫자만 입력하세요.
validate.common.digits		= 숫자(digits)만 입력하세요.
validate.common.creditcard	= 올바른 신용카드 번호를 입력하세요.
validate.common.equalTo		= 값이 서로 다릅니다.
validate.common.accept		= 승낙해 주세요.
validate.common.maxlength	= {0}글자 이상은 입력할 수 없습니다.
validate.common.minlength	= 적어도 {0}글자는 입력해야 합니다.
validate.common.rangelength	= {0}글자 이상 {1}글자 이하로 입력해 주세요.
validate.common.range		= {0}에서 {1} 사이의 값을 입력하세요.
validate.common.max			= {0} 이하로 입력해 주세요.
validate.common.min			= {0} 이상으로 입력해 주세요.
validate.common.searchWord	= 검색어를 입력해주세요.
validate.common.check.action.minCount = 하나 이상의 항목을 선택해주세요.

#########################################################################################
#										Login											#
#########################################################################################
validate.login.username.required    = 사용자명을 입력해주세요.
validate.login.username.maxlength   = 사용자명은 영문, 숫자 포함 {0}자까지만 입력 가능합니다.
validate.login.password.required    = 패스워드를 입력해주세요.
